<div class="d-flex flex-wrap">
  <a [routerLink]="[game.id]" class="custom-card" *ngFor="let game of games$ | async">
    <div class="card m-4" style="width: 18rem;">
      <img class="card-img-top" src="{{ game.psnTrophyCollection.iconUrl }}" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">{{ game.name }}</p>
      </div>
    </div>
  </a>
</div>
