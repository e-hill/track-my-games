<form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="game-name">Name</label>
    <input type="text" class="form-control" id="game-name" placeholder="Name" formControlName="name" required>
  </div>
  <div class="form-group">
    <label for="game-release-date">Release Date</label>
    <input type="date" class="form-control" id="game-release-date" formControlName="releaseDate" required>
  </div>
  <div class="form-group">
    <label for="game-system">System</label>
    <input type="text" class="form-control" id="game-system" placeholder="System" formControlName="system" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!gameForm.valid">Submit</button>
</form>
