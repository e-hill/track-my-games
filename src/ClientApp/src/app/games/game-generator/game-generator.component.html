<form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="game-name">Name</label>
    <input type="text" class="form-control" id="game-name" placeholder="Name" formControlName="name" required>
  </div>
  <div class="form-group">
    <label for="game-release-date">Release Date</label>
    <input type="date" class="form-control" id="game-release-date" formControlName="releaseDate" required>
  </div>
  <div class="form-group">
    <label for="game-system">System</label>
    <input type="text" class="form-control" id="game-system" placeholder="System" formControlName="system" required>
  </div>
  <div class="form-group">
    <label for="game-developer">Developer</label>
    <input type="text" class="form-control" id="game-developer" placeholder="Developer" formControlName="developer">
  </div>
  <div class="form-group">
    <label for="game-publisher">Publisher</label>
    <input type="text" class="form-control" id="game-publisher" placeholder="Publisher" formControlName="publisher">
  </div>
  <div class="form-group form-check">
    <input class="form-check-input" type="checkbox" value="" id="game-archived" formControlName="archived">
    <label class="form-check-label" for="game-archived">
      Archive
    </label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!gameForm.valid">Submit</button>
</form>
