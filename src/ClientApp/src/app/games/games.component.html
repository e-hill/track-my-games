<div class="d-flex flex-wrap">
  <div class="card" style="width: 18rem;" *ngFor="let game of games$ | async">
    <img class="card-img-top" src="{{ game.psnTrophyCollection.iconUrl }}" alt="Card image cap">
    <div class="card-body">
      <p class="card-text">{{ game.name }}</p>
    </div>
  </div>
</div>
